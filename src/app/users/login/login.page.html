<ion-header >
  <div class="dividers">
    <div class="textIn">
      <ion-label class="titles" > 
        Iniciar Sesi칩n
        </ion-label>
    </div>
    <div class="iconIn">
      <img id="iconBottle" src="assets/icon/planta.svg">
    </div>
  </div>
</ion-header>

<ion-content class="sign-in-content">
  <form class="form" [formGroup]="validationsForm">
      <ion-item class="input-item">
        <ion-label position="floating" color="primary" class="label-input">Correo electr칩nico</ion-label>
        <ion-input type="email" #email formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.email">
          <div class="error-message"
            *ngIf="validationsForm.get('email').hasError(validation.type) && (validationsForm.get('email').dirty || validationsForm.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item class="input-item">
        <ion-label position="floating" color="primary" class="label-input">Contrase침a</ion-label>
        <ion-input type="password" #password class="form-control" formControlName="password"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.password">
          <div class="error-message"
            *ngIf="validationsForm.get('password').hasError(validation.type) && (validationsForm.get('password').dirty || validationsForm.get('password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
    
    <ion-button class="sign-in-btn" expand="block" type="submit" (click)="onLogin(email, password)">Ingresar</ion-button>
    <ion-row class="forgot-password">
      <ion-button class="reset-password-btn" fill="clear" routerLink="/reset-password" >
        Olvidaste tu contrase침a?
      </ion-button>

    </ion-row>
    <div class="error-container">
      <label class="error-message">{{errorMessage}}</label>
    </div>
    <ion-row class="sign-up-btn-wrapper">
      <ion-button class="sign-up-btn" fill="clear" routerLink="/register">
        No tienes una cuenta?
      </ion-button>
    </ion-row>
  </form>
  
  <div class="social-auth-options">
    <p class="options-divider">- Otras opciones -</p>
    <ion-button  color="primary" expand="block" >
      <ion-row>
        <ion-col>
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-col>
        <ion-col>
          Ingresar con Facebook
        </ion-col>
      </ion-row>
        
    </ion-button>
    <ion-button type="submit" color="danger" expand="block" router="onLoginGoogle()">
      <ion-row>
        <ion-col>
          <ion-icon name="logo-google"></ion-icon>
        </ion-col>
        <ion-col>
          Ingresar con Google
        </ion-col>
      </ion-row> 
    </ion-button>
    <ion-button  color="secondary" expand="block" >
      <ion-row>
        <ion-col>
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-col>
        <ion-col>
          Ingresar con Twitter
        </ion-col>
      </ion-row>
    </ion-button>
  </div>
</ion-content>

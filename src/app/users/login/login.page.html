<ion-header >
  <div class="dividers">
    <div class="textIn">
      <ion-label class="titles" > 
        Iniciar Sesión
        </ion-label>
    </div>
    <div class="iconIn">
      <img id="iconBottle" src="assets/icon/planta.svg">
    </div>
  </div>
</ion-header>

<ion-content class="sign-in-content">
  <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
      <ion-item class="input-item">
        <ion-label position="floating" color="primary" class="label-input">Correo electrónico</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message"
            *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item class="input-item">
        <ion-label position="floating" color="primary" class="label-input">Contraseña</ion-label>
        <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message"
            *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
    
    <ion-button class="sign-in-btn" expand="block" type="submit" [disabled]="!validations_form.valid">Ingresar</ion-button>
    <div class="error-container">
      <label class="error-message">{{errorMessage}}</label>
    </div>
    <ion-row class="sign-up-btn-wrapper">
      <ion-button class="sign-up-btn" fill="clear" (click)="goToRegisterPage()">
        No tienes una cuenta?
      </ion-button>
    </ion-row>
  </form>
  
  <div class="social-auth-options">
    <p class="options-divider">- Otras opciones -</p>
    <ion-button  color="primary" expand="block" >
      <ion-row>
        <ion-col>
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-col>
        <ion-col>
          Ingresar con Facebook
        </ion-col>
      </ion-row>
        
    </ion-button>
    <ion-button  color="danger" expand="block" >
      <ion-row>
        <ion-col>
          <ion-icon name="logo-google"></ion-icon>
        </ion-col>
        <ion-col>
          Ingresar con Google
        </ion-col>
      </ion-row> 
    </ion-button>
    <ion-button  color="secondary" expand="block" >
      <ion-row>
        <ion-col>
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-col>
        <ion-col>
          Ingresar con Twitter
        </ion-col>
      </ion-row>
    </ion-button>
  </div>
</ion-content>

<ion-header >
  <div class="dividers">
    <div class="textIn">
      <ion-label class="titles" > 
        Regístrate
        </ion-label>
    </div>
    <div class="iconIn">
      <img id="iconBottle" src="assets/icon/planta.svg">
    </div>
  </div>
</ion-header>

<ion-content class="sign-in-content">
  <form >
    <ion-list class="inputs-list" lines="full">
      <ion-item class="input-item">
        <ion-label position="floating" color="primary" class="label-input">Correo electrónico</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item class="input-item">
        <ion-label position="floating" color="primary" class="label-input">Contraseña</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button class="sign-in-btn" type="submit" expand="block" >Registrarme</ion-button>
    <div class="error-container">
      <!-- <div class="error-message">
        <ion-icon name="information-circle-outline"></ion-icon>
        
      </div>-->
    </div>
    <ion-row class="sign-up-btn-wrapper">
      <ion-button class="sign-up-btn" fill="clear" [routerLink]="['/login']">
        Ya tienes cuenta?
      </ion-button>
    </ion-row>
  </form>

  <div class="social-auth-options">
    <p class="options-divider">- Otras opciones -</p>
    <ion-button  color="primary" expand="block" >
      <ion-row>
        <ion-col>
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-col>
        <ion-col>
          Regístrate con Facebook
        </ion-col>
      </ion-row>
        
    </ion-button>
    <ion-button  color="danger" expand="block" >
      <ion-row>
        <ion-col>
          <ion-icon name="logo-google"></ion-icon>
        </ion-col>
        <ion-col>
          Regístrate con Google
        </ion-col>
      </ion-row> 
    </ion-button>
    <ion-button  color="secondary" expand="block" >
      <ion-row>
        <ion-col>
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-col>
        <ion-col>
          Regístrate con Twitter
        </ion-col>
      </ion-row>
    </ion-button>
  </div>
</ion-content>

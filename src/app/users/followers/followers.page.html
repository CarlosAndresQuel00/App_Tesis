<ion-header>
  <ion-toolbar>
    <ion-title>Personas que te siguen</ion-title>
    <ion-buttons slot="secondary">
      <ion-button [routerLink]="['/follows']">
        <ion-icon slot="icon-only" name="people-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="sign-in-content"> 
  <div *ngFor= "let user of users" class="publications-container">
    <div *ngIf="idCurrentUser == user.idUserFollow">
      <table style="margin: 10px;" width = 100%>
        <tr>
          <td width="40"><img [src]="user.photo" class="user-photo-profile" /></td>
          <td style="text-align: left;"><ion-label class="title"><strong></strong>{{user.name}}</ion-label></td>
          <td width="90"><ion-buttons>
            <ion-button (click)="presentAlertConfirm(user)">
              <ion-icon name="add" color="danger"></ion-icon>
            </ion-button>
          </ion-buttons></td>
        </tr>
      </table>
     </div>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-button [routerLink]="['/login']">
         <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Olvidé mi contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <p>No te preocupes.
      Podemos ayudarte a cambiar tu contraseña
      mediante la dirección de tu correo electrónico.</p>
    </ion-item>
    <ion-item class="input-item">
      <ion-label position="floating" color="primary" class="label-input">Correo electrónico</ion-label>
      <ion-input type="email" #email required></ion-input>
    </ion-item>  <br>
    <ion-button class="sign-in-btn" expand="block" type="submit" (click)="onResetPassword(email)">Generar nueva contraseña</ion-button>
  </form>
</ion-content>

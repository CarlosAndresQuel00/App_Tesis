<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/followers']" routerLinkActive="router-link-active" >
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Personas que sigues</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="sign-in-content"> 
  <div *ngFor= "let user of users" class="publications-container">
    <div *ngIf="idCurrentUser == user.idUserFollower">
      <ion-item>
       <ion-row>
         <ion-col size="1.5" size-lg>
           <img [src]="user.photo" class="user-photo-profile" />   
         </ion-col>
         <ion-col size="7" size-lg>
           <ion-label class="title"><strong></strong>{{user.name}}</ion-label><br>
         </ion-col> 
         <ion-col size="3">
          <ion-buttons>
            <ion-button (click)="presentAlertConfirm(user)">
              <ion-icon name="trash-bin" color="danger"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon name="alert-circle-outline" color="danger"></ion-icon>
            </ion-button>
              <ion-icon  slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
          </ion-buttons>
          </ion-col>  
       </ion-row>
      </ion-item>
     </div>
  </div>
  
</ion-content>

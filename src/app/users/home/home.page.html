<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-label>R-Utiliza</ion-label> 
      <ion-label></ion-label> 
         <a href="/notifications" > <img class="icon-notification" src="assets/icon/activo.svg"/></a>
         <button (click)="logout()"> 
           <img class="icon-logout" src="assets/icon/logout.svg"/>
          </button>
    </ion-item>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="user-information-container">
    <ion-row>
      <ion-col size="2" size-lg>
        <div>
          <img [src]="user.photo" class="photo-profile">      
        </div>
      </ion-col>
      <ion-col size="10" size-lg>
        <ion-item class="search"> 
          <ion-input class="input-search" placeholder="Buscar..."></ion-input>
          <ion-button color="primary"><ion-icon name="search-circle"></ion-icon></ion-button>
        </ion-item>     
      </ion-col>  
    </ion-row>
  </div>
  <hr color="#86C14F" size = 1 width="350">
  <div *ngFor= "let publication of publications" class="publications-container">
    <div class="publication-info">
      <ion-row>
        <ion-col size="1.5" size-lg>
          <img [src]="publication.userPhoto" class="user-photo-profile" />   
        </ion-col>
        <ion-col size="7" size-lg>
          
          <ion-label class="title"><strong>{{publication.title | uppercase}}</strong></ion-label><br>
          <ion-label class="user" >Idea creada por: <a>{{publication.userName}}</a></ion-label><br>
          <ion-label class="date">{{publication.date.toDate() | date: 'dd LLLL yyyy'}}</ion-label>
        </ion-col> 
        <ion-col size="3">
        <ion-buttons *ngIf="idCurrentUser == publication.userId">
          <ion-button (click)="presentAlertConfirm(publication)">
            <ion-icon name="trash-bin" color="danger"></ion-icon>
          </ion-button>
          <ion-button (click)="gotoEditPublication(publication.id)">
            <ion-icon name="create" color="secondary"></ion-icon>
        </ion-button>
            <ion-icon  slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-buttons>
        </ion-col>  
      </ion-row>
    </div>
    <div class="publication-description">
      <p>          
        <ion-label> {{publication.id}}</ion-label><br>
        {{publication.description}}     <br> 
        <ion-label> {{publication.userId}}</ion-label>
      </p>
    </div>
    
      <div>
        <img [src]="publication.photo"/>
      </div>
      <div class="publication-options">
        <ion-segment class="seg">
          <ion-segment-button class="option-n">
            <img class="icon-comments" src="assets/icon/conversation.svg">
          </ion-segment-button>
          <ion-segment-button class="option-n" (click)="savePublication(publication.id)">
            <img class="icon-save" src="assets/icon/bookmark.svg">
          </ion-segment-button>
          <ion-segment-button class="option-n">
            <img class="icon-download" src="assets/icon/direct-download.svg">
          </ion-segment-button>
          <ion-segment-button class="option-n">
            <img class="icon-share" src="assets/icon/share.svg">
          </ion-segment-button>
        </ion-segment>
      </div>
    </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  [routerLink]="['/new-publication']" routerLinkActive="router-link-active" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  
</ion-content>
